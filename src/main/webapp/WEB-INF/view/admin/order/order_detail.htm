#set($ctx=$rc.contextPath)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #F8F9FA;
}
-->
</style>

<link href="${ctx}/css/images/skin.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="/js/frame/admin.css"
	media="screen" />
<body class="main-body">

	<div class="path">
		<p>
			当前位置：订单账单<span>&gt;</span>查看配置
		</p>
	</div>


	<table width="100%" border="0" cellspacing="0" cellpadding="0">

		#foreach($item in $items) #if($item.itemNo != 'ops')
		<tr>
			<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">${item.itemName}：</td>
			<td bgcolor="#f2f2f2">#decimal(${item.amount})&nbsp;&nbsp;${item.unit}</td>
		</tr>
		#end #end


	</table>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">

		<tr>
			<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2"><a
				href="javascript:self.close()">关闭窗口</a></td>

		</tr>

	</table>

</body>
</html>
