#set($ctx=$rc.contextPath)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<style type="text/css">
<!--

	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;

<link href="${ctx}/css/images/skin.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="/js/frame/admin.css"
	media="screen" />
<body class="main-body">

	<div class="path">
		<p>
			当前位置：订单列表<span>&gt;</span>协议订单(直接开通)
		</p>
	</div>

	<form action="${ctx}/admin/order/order_protocol_start" method="post">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">用户ID：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="userId" /></td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">是否开通虚机：</td>
				<td bgcolor="#f2f2f2"><input type="radio" name="skvm"
					value="yes" checked />是 <input type="radio" name="skvm" value="no" />
					否</td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">cpu：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="cpu" /></td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">mem：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="mem" />G</td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">net：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="net" />M</td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">系统镜像ID：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="image" /></td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">kvm价格：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="kvmPrice" /></td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">kvm结束时间：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="kvmEndTime" />YYYY-MM-DD</td>
			</tr>

			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">是否开通ebs：</td>
				<td bgcolor="#f2f2f2"><input type="radio" name="sebs"
					value="yes" checked />是 <input type="radio" name="sebs" value="no" />
					否</td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">ebs：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="ebs" /></td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">ebs价格：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="ebsPrice" /></td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">ebs结束时间：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="ebsEndTime" />YYYY—MM-DD</td>
			</tr>
			<tr>
				<td width="20%" height="30" align="center" bgcolor="#f2f2f2"
					class="left_txt2" colspan="2"><input type="submit" value="提交" /></td>
			</tr>

		</table>
	</form>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2"><a
				href="javascript:self.close()">关闭窗口</a></td>

		</tr>
	</table>
</body>
<script type="text/javascript" src="/js/jquery/core/jquery-1.9.1.js"></script>
<script type="text/javascript"
	src="/js/jquery/plugins/jquery_ui/jquery.ui.core.js"></script>
<script type="text/javascript"

<script type="text/javascript"
	src="/js/jquery/plugins/jquery_ui/jquery.ui.mouse.js"></script>
<script type="text/javascript"
	src="/js/jquery/plugins/jquery_ui/jquery.ui.draggable.js"></script>
<script type="text/javascript"
	src="/js/jquery/plugins/jquery_ui/jquery.ui.position.js"></script>
<script type="text/javascript"
	src="/js/jquery/plugins/jquery_ui/jquery.ui.resizable.js"></script>
<script type="text/javascript"
	src="/js/jquery/plugins/jquery_ui/jquery.ui.button.js"></script>
<script type="text/javascript"
	src="/js/jquery/plugins/jquery_ui/jquery.ui.dialog.js"></script>
<script type="text/javascript"
	src="/js/jquery/plugins/jquery_ui/jquery.ui.effect.js"></script>
<script type="text/javascript"
	src="/js/jquery/plugins/jquery_ui/jquery.ui.effect-blind.js"></script>
<script type="text/javascript"
