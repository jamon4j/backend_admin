#set($ctx=$rc.contextPath)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #F8F9FA;
}
-->
</style>
<link href="${ctx}/css/images/skin.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="/js/frame/admin.css"
	media="screen" />
<link rel="stylesheet"
	href="/js/jquery/plugins/jquery_ui/themes/base/jquery.ui.all.css" />
<body class="main-body">


	<div class="path">
		<p>
			当前位置：订单账单<span>&gt;</span>代金券列表<span>&gt;</span>代金券查询
		</p>
	</div>

	<div class="set-area">
		<table width="100%" height="31" border="0" cellpadding="0"
			cellspacing="0" class="nowtable">
			<tr>
				<td class="left_bt2">&nbsp;&nbsp;&nbsp;&nbsp;代金券列表</td>
				<td class="left_bt2">&nbsp;&nbsp;&nbsp;&nbsp;<a
					href="${ctx}/admin/coupon/index">返回</a></td>
			</tr>

		</table>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">

			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">代金券批号</td>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">激活码</td>


			</tr>
			#foreach($elem in $list)
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">$!elem.batchNo</td>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">$!elem.activeCode</td>
			</tr>
			#end
		</table>
	</div>
</body>
</html>
