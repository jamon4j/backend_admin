#set($ctx=$rc.contextPath)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #F8F9FA;
}
-->
</style>

<link href="${ctx}/css/images/skin.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="/js/frame/admin.css"
	media="screen" />
<body class="main-body">


	<div class="path">
		<p>
			当前位置：配置列表<span>&gt;</span>新增配置
		</p>
	</div>

	<form action="${ctx}/admin/mt/mt_add" method="post">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">业务类型：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="bizType" /></td>
			</tr>

			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">消息类型：</td>
				<td bgcolor="#f2f2f2"><select name="msgType">
						<option value="sms">短信</option>
						<option value="mail">邮件</option>
				</select></td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">备注：</td>
				<td bgcolor="#f2f2f2"><input type="text" name="comment" /></td>
			</tr>
			<tr>
				<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2">模板内容：</td>
				<td bgcolor="#f2f2f2"><textarea rows="8" cols="120"
						name="template"></textarea></td>
			</tr>
			<tr>
				<td width="20%" height="30" align="center" bgcolor="#f2f2f2"
					class="left_txt2" colspan="2"><input type="submit" value="提交" /></td>
			</tr>

		</table>
	</form>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td height="30" align="center" bgcolor="#f2f2f2" class="left_txt2"><a
				href="javascript:self.close()">关闭窗口</a></td>

		</tr>
	</table>

</body>
</html>
<script LANGUAGE="javascript">
	
</script>
